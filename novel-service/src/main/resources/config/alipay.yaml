# 支付宝沙箱配置
# 请到 https://openhome.alipay.com/develop/sandbox/app 获取以下配置
alipay:
    # 沙箱应用APPID
    app-id: 9021000158679229
    # 应用私钥（在沙箱环境生成）
    private-key: 
    # 支付宝公钥（在沙箱环境获取）
    alipay-public-key: 
    # 沙箱网关地址（固定值）
    gateway-url: https://openapi-sandbox.dl.alipaydev.com/gateway.do
    # 支付成功后的回调地址（你的前端地址）
    return-url: http://localhost:8080/index/center?tab=vip&payResult=success
    # 支付宝异步通知地址（你的后端地址，需要公网可访问）
    notify-url: http://localhost:9080/alipay/notify
    # 签名类型
    sign-type: RSA2
    # 字符编码
    charset: UTF-8
