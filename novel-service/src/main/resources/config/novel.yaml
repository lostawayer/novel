novel:
    platform:
        name: "书籍阅读平台"
        version: "1.0.0"
        description: "基于SpringBoot 3的现代化书籍平台"
    # 文件上传配置
    upload:
        path: /upload/
        max-size: 10485760 # 10MB
        allowed-types:
            - jpg
            - jpeg
            - png
            - gif
    # 分页默认配置
    page:
        default-size: 10
        max-size: 100
